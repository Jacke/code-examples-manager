name: Scala CI Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Run tests
      run: sbt test
    
    - name: Package
      run: sbt universal:packageZipTarball

    - name: Copy artifact
      run: cp target/universal/*.tgz code-examples-manager.tgz

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: code-examples-manager.tgz
        path: code-examples-manager.tgz

    - name: GitHub Releases
      uses: fnkr/github-action-ghr@v1.3
      env:
        GHR_PATH: code-examples-manager.tgz
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
